<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Interessantes🍓 ̟</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpg">
    <style>
        /* Estilo básico para os vídeos */
        .video-container {
            position: relative; /* Necessário para o efeito de transformação */
            width: 560px;
            height: 315px;
            margin-bottom: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            transition: transform 0.4s ease; /* Transição suave no vídeo */
        }

        /* Efeito ao passar o mouse no vídeo */
        .video-container:hover iframe {
            transform: scale(1.1); /* Aumenta o tamanho do vídeo */
        }
    </style>
</head>
<body>
    <header>
        <h1>Vídeos Interessantes de miniatura de comidas </h1>
        <h1>────────────────────୨ৎ────────────────────</h1>
    </header>
    <main>
        <section class="video-gallery">
            <div class="video-container">
                <!-- Link do primeiro vídeo corrigido -->
                <iframe src="https://www.youtube.com/embed/0WlaXB5EI1U" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <!-- Link do segundo vídeo corrigido -->
                <iframe src="https://www.youtube.com/embed/QTQu2N5aK1A" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <!-- Link do terceiro vídeo corrigido -->
                <iframe src="https://www.youtube.com/embed/fW6t3wh_jfg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <!-- Link do quarto vídeo corrigido para o formato embed -->
                <iframe src="https://www.youtube.com/embed/iX3fmgkDYvY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </main>
</body>
</html>
